
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ProtoForma</title>
<style>
body {
  margin: 0;
  background-color: #111;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  color: #eee;
}

.scene {
  position: relative;
  width: 600px;
  height: 600px;
}

.gear {
  position: absolute;
  width: 100%;
  opacity: 0.5;
}

.pf {
  position: absolute;
  top: -100px;
  width: 100%;
  animation: dropIn 1.2s ease-out forwards, bounce 1.2s ease-out 1.2s forwards;
  z-index: 2;
}

@keyframes dropIn {
  0% { top: -300px; opacity: 0; transform: scale(0.8); }
  100% { top: 150px; opacity: 1; transform: scale(1); }
}

@keyframes bounce {
  0% { transform: rotateY(0deg); }
  40% { transform: rotateY(180deg) translateY(-20px); }
  60% { transform: rotateY(270deg) translateY(10px); }
  100% { transform: rotateY(360deg) translateY(0px); }
}

.title {
  opacity: 0;
  font-size: 2.5em;
  margin-top: 420px;
  animation: fadeInLeft 2s ease forwards;
  animation-delay: 2.4s;
}

@keyframes fadeInLeft {
  0% { opacity: 0; transform: translateX(-50px); }
  100% { opacity: 1; transform: translateX(0); }
}

.tagline {
  opacity: 0;
  font-size: 1.2em;
  color: #aaa;
  margin-top: 1em;
  animation: fadeIn 1s ease forwards;
  animation-delay: 3.5s;
}

@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
</head>
<body>
  <div class="scene">
    <img src="gear.png" class="gear" alt="Gear Background" />
    <img src="pf.png" class="pf" alt="PF Logo" />
  </div>
  <div class="title">PROTO FORMA</div>
  <div class="tagline">Prototype the Possible</div>
</body>
</html>
