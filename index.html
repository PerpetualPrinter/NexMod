
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NexMod — Build What’s Next</title>
  <style>
    @keyframes fadeZoom {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes shimmer {
      0% { background-position: -500px 0; }
      100% { background-position: 500px 0; }
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2em;
      background-image: linear-gradient(120deg, #1c1c1c 25%, #2c2c2c 50%, #1c1c1c 75%);
      background-size: 1000px 100%;
      animation: shimmer 6s infinite linear;
    }

    .hero-logo {
      max-width: 300px;
      width: 100%;
      height: auto;
      margin-bottom: 1em;
      animation: fadeZoom 1.5s ease-out;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
      animation: slideUp 1s ease-out forwards;
      animation-delay: 0.5s;
      opacity: 0;
    }
    p {
      font-size: 1.2em;
      color: #aaa;
      margin-bottom: 2em;
      animation: slideUp 1s ease-out forwards;
      animation-delay: 0.7s;
      opacity: 0;
    }
    .button-logos {
      display: flex;
      justify-content: center;
      gap: 3em;
      flex-wrap: wrap;
    }
    .button-logos a {
      display: inline-block;
      text-decoration: none;
    }
    .button-logos img {
      max-height: 120px;
      background: #fff;
      border-radius: 10px;
      padding: 0.75em;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .button-logos img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #0077ff;
    }
    footer {
      margin-top: 3em;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <img src="nexmod.png" alt="NexMod Logo" class="hero-logo" />
  <h1>Build What’s Next.</h1>
  <p>Prototype the Possible · Ideas Engineered · Function Fabricated</p>
  <div class="button-logos">
    <a href="#"><img src="protoforma.png" alt="ProtoForma Logo" /></a>
    <a href="#"><img src="los.png" alt="Line of Sight Logo" /></a>
  </div>
  <footer>
    Contact us at <a href="mailto:info@nexmod.io" style="color:#0077ff">info@nexmod.io</a>
  </footer>
</body>
</html>
