
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NexMod — Build What’s Next</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2em;
    }
    .hero-logo {
      max-width: 300px;
      width: 100%;
      height: auto;
      margin-bottom: 1em;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      color: #888;
      margin-bottom: 2em;
    }
    .button-logos {
      display: flex;
      justify-content: center;
      gap: 3em;
      flex-wrap: wrap;
    }
    .button-logos a {
      display: inline-block;
      text-decoration: none;
    }
    .button-logos img {
      max-height: 120px;
      background: #fff;
      border-radius: 10px;
      padding: 0.75em;
      transition: transform 0.3s ease;
    }
    .button-logos img:hover {
      transform: scale(1.05);
    }
    footer {
      margin-top: 3em;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <img src="nexmod.png" alt="NexMod Logo" class="hero-logo" />
  <h1>Build What’s Next.</h1>
  <p>Prototype the Possible · Ideas Engineered · Function Fabricated</p>
  <div class="button-logos">
    <a href="#"><img src="protoforma.png" alt="ProtoForma Logo" /></a>
    <a href="#"><img src="los.png" alt="Line of Sight Logo" /></a>
  </div>
  <footer>
    Contact us at <a href="mailto:info@nexmod.io" style="color:#0077ff">info@nexmod.io</a>
  </footer>
</body>
</html>
